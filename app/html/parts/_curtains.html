<section class="curtains">
  <div class="container">
    <div class="curtains__content">
      <h2 class="page-title curtains__page-title">
        РИМСКИЕ
        ШТОРЫ
      </h2>
      <p class="curtains__text">
        Изготавливаем римские шторы
        с учётом всех ваших пожеланий
      </p>
      <div class="curtains__buttons">
        <button class="btn curtains__btn" type="button">Хочу заказать</button>
        <button class="curtains__btn-white" type="button">Хочу стать дилером</button>
      </div>
      <ul class="curtains__list">
        <li class="curtains__item">
          <a class="curtains__link" href="#">
            <svg class="curtains__svg curtains__svg--day">
              <use xlink:href="images/sprite.svg#day"></use>
            </svg>
            <span class="curtains__short">День-ночь</span>
          </a>
        </li>
        <li class="curtains__item">
          <a class="curtains__link" href="#">
            <svg class="curtains__svg curtains__svg--auto">
              <use xlink:href="images/sprite.svg#auto"></use>
            </svg>
            <span class="curtains__short">С автоматикой</span>
          </a>
        </li>
        <li class="curtains__item">
          <a class="curtains__link" href="#">
            <svg class="curtains__svg curtains__svg--edging">
              <use xlink:href="images/sprite.svg#edging"></use>
            </svg>
            <span class="curtains__short">С окантовкой</span>
          </a>
        </li>
        <li class="curtains__item">
          <a class="curtains__link" href="#">
            <svg class="curtains__svg curtains__svg--oblique">
              <use xlink:href="images/sprite.svg#oblique"></use>
            </svg>
            <span class="curtains__short">На косое окно</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
