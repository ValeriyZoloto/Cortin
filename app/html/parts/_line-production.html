<section class="line-production">
  <div class="container">
    <div class="line-production__inner">
      <div class="line-production__content">
        <h2 class="line-production__title">
          ПОТОЧНОЕ
          ПРОИЗВОДСТВО
        </h2>
        <p class="line-production__text">
          Мы сами закупаем ткань <span>напрямую
            от поставщика,</span> имеем большое производство и склад, невысокую
          цену на ткань
        </p>
        <picture class="line-production__content-picture">
          <source srcset="images/line-production/production.webp" type="image/webp">
          <source srcset="images/line-production/production.jpg" type="image/jpg">
          <img class="line-production__content-img"
            src="images/line-production/production.webp" alt="Производство" width="370"
            height="226">
        </picture>
      </div>
      <div class="line-production__photo">
        <picture class="line-production__picture">
          <source srcset="images/line-production/curtains.webp" type="image/webp">
          <source srcset="images/line-production/curtains.jpg" type="image/jpg">
          <img class="line-production__img" src="images/line-production/curtains.webp"
            alt="Шторы" width="550" height="399">
        </picture>
        <a class="line-production__link" href="#">
          <div class="line-production__wrapper">
            <svg class="line-production__svg">
              <use xlink:href="images/sprite.svg#price"></use>
            </svg>
            <p class="line-production__link-text">
              ПОЭТОМУ У НАС
              ДОСТУПНЫЕ ЦЕНЫ
            </p>
          </div>
        </a>
      </div>
    </div>
    <h3 class="line-production__subtitle">
      УДОБНЫЕ УСЛОВИЯ
      ДЛЯ ДИЛЕРОВ
    </h3>
    <form class="line-production__form">
      <span class="line-production__span">
        С нами более 500 партнёров
      </span>
      <label class="line-production__label">
        <input class="line-production__input" type="tel" required placeholder="Телефон">
        <button class="btn line-production__btn">Стать дилером</button>
      </label>
    </form>
  </div>
</section>
