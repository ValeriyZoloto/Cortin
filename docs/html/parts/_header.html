<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cortin</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <link rel="stylesheet" href="css/swiper-bundle.min.css">

<body>
  <header class="header">
    <div class="container">
      <h1 class="sr-only">Cortin</h1>
      <nav class="header__inner">
        <a class="logo header__logo" href="index.html">
          <picture class="logo__picture">
            <source srcset="images/logo/logo.webp" type="image/webp">
            <source srcset="images/logo/logo.png" type="image/png">
            <img class="logo__img" src="images/logo/logo.webp" alt="Логотип компании"
              width="161" height="27">
          </picture>
        </a>
        <a class="header__btn" href="index.html">
          Шторы Cortin
        </a>
        <a class="header__tel" href="tel:+8800555-45-75">
          <svg class="header__svg">
            <use xlink:href="images/sprite.svg#tel"></use>
          </svg>
        </a>
        <button class="burger" type="button">
          <span class="burger__span"></span>
          <span class="sr-only">Для открытия навигационного меню </span>
        </button>
        <ul class="menu header__menu">
          <li class="menu__item">
            <a class="menu__link" href="#sale">Где купить?</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#dealer">Дилерам</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#design">Дизайн студиям</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#dealer__form">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
