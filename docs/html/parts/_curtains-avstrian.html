<section class="curtains-avstian" id="curtains">
  <div class="container">
    <div class="curtains__content">
      <h2 class="page-title curtains__page-title curtains__page-title--avstrian">
        АВСТРИЙСКИЕ
        ШТОРЫ
      </h2>
      <p class="curtains__text curtains__text--avstrian">
        Изготавливаем австрйиские шторы
        с учётом всех ваших пожеланий
      </p>
      <div class="curtains__buttons curtains__buttons--avstrian">
        <button class="btn curtains__btn" type="button">Хочу заказать</button>
        <div class="curtains__buttons-label">
          <button class="curtains__btn-white curtains__btn-white--open" type="button">
            Хочу стать
            дилером
          </button>

          <button class="curtains__btn-white curtains__btn-white--hide" type="button">
            Стать
            дилером
          </button>
        </div>
      </div>
      <div class="curtains__wrapper curtains__wrapper--avstrian">
        <ul class="curtains__list curtains__list--avstrian">
          <li class="curtains__item">
            <a class="curtains__link" href="#">
              <svg class="curtains__svg curtains__svg--auto">
                <use xlink:href="images/sprite.svg#auto"></use>
              </svg>
              <span class="curtains__short">С автоматикой</span>
            </a>
          </li>
        </ul>
        <ul class="curtains__list curtains__list--avstrian">

          <li class="curtains__item">
            <a class="curtains__link" href="#">
              <svg class="curtains__svg curtains__svg--edging">
                <use xlink:href="images/sprite.svg#edging"></use>
              </svg>
              <span class="curtains__short">На арочное окно</span>
            </a>
          </li>
          <li class="curtains__item">
            <a class="curtains__link" href="#">
              <svg class="curtains__svg curtains__svg--oblique">
                <use xlink:href="images/sprite.svg#oblique"></use>
              </svg>
              <span class="curtains__short">Эркерный карниз</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <ul class="curtains-avstian__list">
      <li class="curtains-avstian__item">
        <a class="curtains-avstian__link" href="#">
          <picture class="curtains-avstian__picture">
            <source srcset="images/curtains/casement/4.webp" type="image/webp">
            <source srcset="images/curtains/casement/4.jpg" type="image/jpg">
            <img class="curtains-avstian__img curtains-avstian__img--four"
              src="images/curtains/casement/4.webp" alt="На проем на стену" width="530"
              height="592">
          </picture>
          <h3 class="curtains-avstian__casement-title">
            В ПРОЁМ, НА СТЕНУ
          </h3>
          <h3
            class="curtains-avstian__casement-title curtains-avstian__casement-title--mobile">
            НА ПРОЁМ
          </h3>
        </a>
      </li>
      <li class="curtains-avstian__item">
        <a class="curtains-avstian__link" href="#">
          <h3
            class="curtains-avstian__casement-title curtains-avstian__casement-title--upper">
            НА ПРОЁМ
          </h3>
          <picture class="curtains-avstian__picture">
            <source srcset="images/curtains/casement/5.webp" type="image/webp">
            <source srcset="images/curtains/casement/5.jpg" type="image/jpg">
            <img class="curtains-avstian__img curtains-avstian__img--five"
              src="images/curtains/casement/5.webp" alt="На проем на стену" width="458"
              height="546">

          <h3
            class="curtains-avstian__casement-title curtains-avstian__casement-title--mobile">
            НА СТЕНУ,В ПРОЁМ
          </h3>
        </a>
      </li>
    </ul>
